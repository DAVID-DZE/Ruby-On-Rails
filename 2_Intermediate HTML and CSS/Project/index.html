<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <title></title>
  <link rel='stylesheet' href='styles.css' />
</head>

<body>

  <div id="main">
  <div class="image-container">
    <img src="images/background.jpg" alt="background Image">
    <div class="transparentbackground">
      <img src="images/odin-lined.png" alt="">
      <h1>ODIN</h1>
    </div>
  </div>
  <div class="rightside">
    <div class="top-right-text">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest
        dreams. 
        <br> 
        Sign up now to get started. 
        <br><br>
        <i>You know you want to.</i>
    </div>
    <div class="form-container">
      <div>
        <form action='#' method='get' class='speaker-form'>
            <div class='form-row'>
              <div class="item">
                <label for='first-name'>FIRST NAME:</label>
                <input id='first-name' name='first-name' type='text' required/>
              </div>
              <div class="item">
                <label for='last-name'>LAST NAME:</label>
                <input id='last-name' name='last-name' type='text' required/>
              </div>
            </div>
            <div class='form-row'>
              <div class="item">
                <label for='email'>EMAIL</label>
                <input id='email' name='email' type='email' placeholder='joe@example.com' required/>
              </div>  
              <div class="item">
                <label for='phone'>PHONE NUMBER</label>
                <input id='phone' name='phone' type='number' placeholder='860000000' required/>
              </div>
            </div>
            <div class='form-row'>
              <div class="item">
                <label for='password'>PASSWORD</label>
                <input id='password' name='password' minlength="8" type='password' required/>
              </div>
              <div class="item">
                <label for='password2'>CONFIRM PASSWORD</label>
                <input id='password2' name='password2' minlength="8" type='password' required/>
              </div>
            </div>  
        </div>
        </div>
        <button type="submit">Create Account</button>
        <div class="have-account">
          Already have an account? <a href="#">Login</a>
        </div>
      </form>
    </div>

  </div>
  
  
</body>

</html>
